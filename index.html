<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Kumbh+Sans" />

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <img id="user-image" src="./images/image-victor.jpg" alt="user image" />

    <div id="user-profile">
      <div id="name">Victor Crest</div>
      <div id="age">26</div>
      <div id="location">London</div>
    </div>

    <div id="stats-container">
      <div>
        <div class="stat-num">80K</div>
        Followers
      </div>
      <div>
        <div class="stat-num">803K</div>
        Likes
      </div>
      <div>
        <div class="stat-num">1.4K</div>
        Photos
      </div>
    </div>
  </main>




</body>

</html>
